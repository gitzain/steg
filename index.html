<body>
	<h1>Steg</h1>
	<p>Download the output and feed it into the following url to discover the secret message: <a href="https://gitzain.github.io/steg/decode/">https://gitzain.github.io/steg/decode/</a></p>
	<h2>Original:</h2>
	<img id="img" src="image.jpg" alt="Test Image" style="width:640px;height:800px;"/>
	<h2>Output:</h2>
	<img id="placeholder" src="" style="width:640px;height:800px;"/>
	<script type="text/javascript" src="steganography.js"></script>
	<script type="text/javascript">

	function hide() {
		var img = document.getElementById("img"),
		placeholder = document.getElementById("placeholder");
		placeholder.src = steg.encode("zain", img);
	}

	window.onload = function(){
		hide();
	};
	</script>
</body>
